    <script type="text/javascript">
    const copyBtnExpected = document.querySelector(".copy-btn-expected");
    const textareaExpected = document.querySelector("#textarea-expected");

    copyBtnExpected.addEventListener("click", () => {
      textareaExpected.select();
      document.execCommand("copy");
      copyBtnExpected.innerHTML = "<i class='fas fa-check'></i>";
      copyBtnExpected.style.background = "#2DCDA7";
      copyBtnExpected.style.color = "#fff";

      setTimeout(() => {
        document.getSelection().removeAllRanges();
        copyBtnExpected.innerHTML = "<i class='fas fa-copy'></i>";
        copyBtnExpected.style.background = "";
        copyBtnExpected.style.color = "";
      }, 2000);
    });
    </script>
